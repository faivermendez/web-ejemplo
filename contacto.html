<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto - Social</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="logo de Social" width="25%" </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Descarga SOCIAL</a> </li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padre" required>

            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" class="input-padre" required
            placeholder="email@dominio.com">

            <label for="teléfono">Teléfono</label>
            <input type="tel" id="teléfono" class="input-padre" required
            placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padre" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>


                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Teléfono</label>


                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp"
                        id="radio-whatsapp" checked>WhatsApp</label>


            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser contactado?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Aplicación?</label>


            <input type="submit" value="Enviar" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 16h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h - 16h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 16h</td>
                </tr>
            </tbody>
        </table>
        

    </main>

    <footer>
        <img src="img/logosinfondo.png" alt="lodo de Social">
        <p class="copyright">&copy Copyright Social 2023</p>

    </footer>
</body>

</html>
